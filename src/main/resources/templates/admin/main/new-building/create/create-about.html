<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create About</title>

    <th:block th:insert="~{fragments/favicon :: favicon}"></th:block>
    <th:block th:insert="~{fragments/css-fragment :: css-fragment}"></th:block>

    <link rel="stylesheet" th:href="@{/css/admin/main/new-building.css}"/>
    <link rel="stylesheet" th:href="@{/css/util/navigation.css}"/>

</head>

<body>
<div th:replace="~{admin/menu :: menu}"></div>
<div th:replace="~{fragments/new-building-nav-fragment :: new-building-nav-fragment}"></div>

<div class="content-wrapper">
    <div class="page-header">
        <h2 class="page-title">Create New Building - About</h2>
        <div class="breadcrumb">
            <a th:href="@{/admin/menu}">Home</a> >
            <a th:href="@{/admin/main/new-buildings}">New Buildings</a> >
            <a th:href="@{/admin/main/new-buildings/create-about}">About</a>
        </div>
    </div>

    <form th:action="@{/admin/main/new-buildings/create-about}" method="post" enctype="multipart/form-data">
        <div class="photo-wrapper">
            <div class="photo-upload">
                <div class="form-group">
                    <label for="photo1">Photo 1</label>
                </div>
                <div class="photo-preview">
                    <img src="/images/examples/1920x800.jpg" alt="Image" id="photo1-preview" />
                </div>
                <label class="custom-file-upload">
                    <input type="file" id="photo1" name="photos" accept="image/*" required>
                    <span id="file-chosen1">Select file</span>
                </label>
            </div>

            <div class="photo-upload">
                <div class="form-group">
                    <label for="photo2">Photo 2</label>
                </div>
                <div class="photo-preview">
                    <img src="/images/examples/1920x800.jpg" alt="Image" id="photo2-preview" />
                </div>
                <label class="custom-file-upload">
                    <input type="file" id="photo2" name="photos" accept="image/*" required>
                    <span id="file-chosen2">Select file</span>
                </label>
            </div>

            <div class="photo-upload">
                <div class="form-group">
                    <label for="photo3">Photo 3</label>
                </div>
                <div class="photo-preview">
                    <img src="/images/examples/1920x800.jpg" alt="Image" id="photo3-preview" />
                </div>
                <label class="custom-file-upload">
                    <input type="file" id="photo3" name="photos" accept="image/*" required>
                    <span id="file-chosen3">Select file</span>
                </label>
            </div>
        </div>

        <div class="form-actions">
            <a th:href="@{/admin/main/new-buildings}" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/menu-toggle.js"></script>
<script src="/js/submenu-toggle.js"></script>
<script src="/js/add-file.js"></script>
</body>
</html>
