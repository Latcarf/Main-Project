<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Building - Main</title>

    <th:block th:insert="~{fragments/favicon :: favicon}"></th:block>
    <th:block th:insert="~{fragments/css-fragment :: css-fragment}"></th:block>

    <link rel="stylesheet" th:href="@{/css/admin/main/new-building.css}" />
</head>

<body>
<div th:replace="~{admin/menu :: menu}"></div>

<div class="content-wrapper">
    <div class="page-header">
        <h2 class="page-title">Create New Building - Main</h2>
        <div class="breadcrumb">
            <a th:href="@{/admin/menu}">Home</a> >
            <a th:href="@{/admin/main/new-buildings}">New Buildings</a> >
            <a th:href="@{/admin/main/new-buildings/create-main}">Main</a>
        </div>
    </div>

    <div class="new-building-nav">
        <ul>
            <li><a th:href="@{/admin/main/new-buildings/create-main}" class="active">Main</a></li>
            <li><a th:href="@{/admin/main/new-buildings/create-about}">About project</a></li>
            <li><a th:href="@{/admin/main/new-buildings/create-location}">Location</a></li>
            <li><a th:href="@{/admin/main/new-buildings/create-infrastructure}">Infrastructure</a></li>
            <li><a th:href="@{/admin/main/new-buildings/create-panorama}">Panorama</a></li>
            <li><a th:href="@{/admin/main/new-buildings/create-specification}">Specification</a></li>
        </ul>
    </div>

    <form th:action="@{/admin/main/new-buildings/create-main}" method="post" enctype="multipart/form-data">
        <div class="banner-details-wrapper">
            <div class="new-building-banner">
                <div class="form-group">
                    <label for="banner">Main banner</label>
                </div>
                <div class="banner-preview">
                    <img src="/images/1920x800-ph.jpg" alt="Image" id="banner-preview" />
                    <span>Recommended size: (1920x800)</span>
                </div>
                <label class="custom-file-upload">
                    <input type="file" id="banner" name="banner" accept="image/*">
                    <span id="file-chosen1">Select file</span>
                </label>
            </div>

            <div class="banner-details">
                <div class="form-group small-width">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" th:value="${newBuilding.name}" placeholder="Name" />
                </div>
                <div class="form-group small-width">
                    <label for="sortingOrder">Sorting order</label>
                    <input type="number" id="sortingOrder" name="sortingOrder" th:value="${newBuilding.sortingOrder}" placeholder="Sorting order" />
                </div>
                <div class="form-group">
                    <label for="active">Status</label>
                    <div class="checkbox-wrapper-63">
                        <label class="switch">
                            <input type="checkbox" id="active" name="active" th:checked="${newBuilding.status}">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="new-building-section">
            <h3>Details</h3>
            <div class="form-group small-width">
                <label for="yearBuilt">Year Built</label>
                <input type="number" id="yearBuilt" name="yearBuilt" th:value="${newBuildingDetails.yearBuilt}" placeholder="Year Built" required>
            </div>
            <div class="form-group small-width">
                <label for="numFloors">Number of Floors</label>
                <input type="number" id="numFloors" name="numFloors" th:value="${newBuildingDetails.numFloors}" placeholder="Number of Floors" required>
            </div>
            <div class="form-group small-width">
                <label for="numApartment">Price</label>
                <input type="number" id="numApartment" name="numApartment" th:value="${newBuilding.numApartment}" placeholder="Number of apartments" required step="0.01">
            </div>
        </div>

        <div class="form-actions">
            <a th:href="@{/admin/main/new-buildings}" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/menu-toggle.js"></script>
<script src="/js/submenu-toggle.js"></script>
<script src="/js/add-file.js"></script>
</body>
</html>
