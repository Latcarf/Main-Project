<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Main</title>

    <th:block th:insert="~{fragments/favicon :: favicon}"></th:block>
    <th:block th:insert="~{fragments/css-fragment :: css-fragment}"></th:block>

    <link rel="stylesheet" th:href="@{/css/admin/main/new-building.css}"/>
    <link rel="stylesheet" th:href="@{/css/util/navigation.css}"/>
</head>

<body>
<div th:replace="~{admin/menu :: menu}"></div>
<div th:replace="~{fragments/new-building-nav-fragment :: new-building-nav-fragment}"></div>

<div class="content-wrapper">
    <div class="page-header">
        <h2 class="page-title">Create New Building - Main</h2>
        <div class="breadcrumb">
            <a th:href="@{/admin/menu}">Home</a> >
            <a th:href="@{/admin/main/new-buildings}">New Buildings</a> >
            <a th:href="@{/admin/main/new-buildings/create-main}">Main</a>
        </div>
    </div>

    <form th:action="@{/admin/main/new-buildings/create-main}" method="post" enctype="multipart/form-data">
        <div class="banner-photo-details-wrapper">
            <div class="banner-photo">
                <div class="form-group">
                    <label for="photo1">Main banner</label>
                </div>
                <div class="banner-photo-preview">
                    <img src="/images/examples/1920x800.jpg" alt="Image" id="photo1-preview" />
                    <span>Recommended size: (1920x800)</span>
                </div>
                <label class="custom-file-upload">
                    <input type="file" id="photo1" name="banner" accept="image/*" required>
                    <span id="file-chosen1">Select file</span>
                </label>
            </div>

            <div class="new-building-details">
                <div class="form-group new-building">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" th:value="${newBuilding.name}" placeholder="Name" required/>
                </div>
                <div class="form-group new-building">
                    <label for="sortingOrder">Sorting order</label>
                    <input type="number" id="sortingOrder" name="sortingOrder" th:value="${newBuilding.sortingOrder}" placeholder="Sorting order" required/>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <div class="checkbox-wrapper-63">
                        <label class="switch">
                            <input type="checkbox" id="status" name="status" value="ACTIVE" th:checked="${newBuilding.status == 'ACTIVE'}">
                            <span class="slider"></span>
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <div class="new-building-section">
            <h3>Details</h3>
            <div class="form-group details">
                <label for="yearBuilt">Year Built</label>
                <input type="number" id="yearBuilt" name="yearBuilt" th:value="${newBuildingDetails.yearBuilt}" placeholder="Year Built" required>
            </div>
            <div class="form-group details">
                <label for="numFloors">Number of Floors</label>
                <input type="number" id="numFloors" name="numFloors" th:value="${newBuildingDetails.numFloors}" placeholder="Number of Floors" required>
            </div>
            <div class="form-group details">
                <label for="numApartment">Number of apartments</label>
                <input type="number" id="numApartment" name="numApartment" th:value="${newBuilding.numApartment}" placeholder="Number of apartments" required step="0.01">
            </div>
        </div>

        <div class="form-actions">
            <a th:href="@{/admin/main/new-buildings}" class="btn btn-cancel">Cancel</a>
            <button type="submit" class="btn btn-primary">Next</button>
        </div>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/menu-toggle.js"></script>
<script src="/js/submenu-toggle.js"></script>
<script src="/js/add-file.js"></script>
</body>
</html>
