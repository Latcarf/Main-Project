<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Requests</title>
    <th:block th:insert="~{fragments/favicon :: favicon}"></th:block>
    <link rel="stylesheet" th:href="@{/css/normalize.css}"/>
    <link rel="stylesheet" th:href="@{/css/menu.css}"/>
    <link rel="stylesheet" th:href="@{/css/request.css}"/>
</head>
<body>
<div th:replace="~{admin/menu :: menu}"></div>

<div class="content-wrapper">
    <div class="page-header">
        <h2 class="page-title">Requests</h2>
        <div class="breadcrumb">
            <a th:href="@{/admin/menu}">Home</a> >
            <a th:href="@{/admin/main/requests}">Requests</a>
        </div>
    </div>

    <div class="actions">
        <form th:action="@{/admin/main/requests/export}" method="get">
            <input type="hidden" name="name" th:value="${name}"/>
            <input type="hidden" name="phone" th:value="${phone}"/>
            <input type="hidden" name="email" th:value="${email}"/>
            <input type="hidden" name="date" th:value="${date != null ? #temporals.format(date, 'yyyy-MM-dd') : ''}"/>
            <input type="hidden" name="status" th:value="${status}"/>
            <button class="btn-export" type="submit">Export to Excel</button>
        </form>
    </div>


    <div class="table-container">
        <table class="fl-table">
            <thead>
            <tr>
                <th>Name</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Comment</th>
                <th>Date</th>
                <th>Status</th>
                <th></th>
            </tr>
            <tr class="filters">
                <form th:action="@{/admin/main/requests}" method="get" style="display:contents;">
                    <td><input type="text" class="filter-input" name="name" th:value="${name}" placeholder="Name"/></td>
                    <td><input type="text" class="filter-input" name="phone" th:value="${phone}" placeholder="Phone"/></td>
                    <td><input type="text" class="filter-input" name="email" th:value="${email}" placeholder="Email"/></td>
                    <td></td>
                    <td><input type="date" class="filter-date" name="date"
                               th:value="${date != null ? #temporals.format(date, 'yyyy-MM-dd') : ''}"/></td>
                    <td>
                        <select class="filter-select" name="status">
                            <option value="" th:selected="${status == ''}">All</option>
                            <option value="NEW" class="status-option new" th:selected="${status == 'NEW'}">New</option>
                            <option value="ANSWERED" class="status-option answered"
                                    th:selected="${status == 'ANSWERED'}">Answered
                            </option>
                        </select>
                    </td>
                    <td>
                        <div class="btn-group">
                            <button class="btn-filter" type="submit">Filter</button>
                            <a class="btn-clear" th:href="@{/admin/main/requests}">Clear</a>
                        </div>
                    </td>
                </form>
            </tr>
            </thead>

            <tbody>
            <tr th:each="request : ${requests}">
                <td th:text="${request.userName}"></td>
                <td th:text="${request.phone}"></td>
                <td th:text="${request.email}"></td>
                <td th:utext="${#strings.abbreviate(request.description, 30)}"></td>
                <td th:text="${#temporals.format(request.date, 'dd.MM.yyyy - HH:mm')}"></td>
                <td>
                    <form th:action="@{/admin/main/requests/changeStatus/{id}(id=${request.id})}" method="get">
                        <input type="hidden" name="page" th:value="${currentPage}"/>
                        <input type="hidden" name="name" th:value="${name}"/>
                        <input type="hidden" name="phone" th:value="${phone}"/>
                        <input type="hidden" name="email" th:value="${email}"/>
                        <input type="hidden" name="date" th:value="${date}"/>
                        <input type="hidden" name="status" th:value="${status}"/>
                        <button class="btn-status" th:classappend="' ' + ${request.status.toLowerCase()}"
                                th:text="${request.status}" type="submit"></button>
                    </form>
                </td>
                <td>
                    <div class="btn-group">
                        <form th:action="@{/admin/main/requests/{id}(id=${request.id})}" method="get"
                              style="display:inline;">
                            <button class="btn-action" type="submit">View</button>
                        </form>
                        <form th:action="@{/admin/main/requests/delete/{id}(id=${request.id})}" method="post" style="display:inline;">
                            <input type="hidden" name="page" th:value="${currentPage}"/>
                            <input type="hidden" name="name" th:value="${name}"/>
                            <input type="hidden" name="phone" th:value="${phone}"/>
                            <input type="hidden" name="email" th:value="${email}"/>
                            <input type="hidden" name="date" th:value="${date}"/>
                            <input type="hidden" name="status" th:value="${status}"/>
                            <button class="btn-delete" type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="pagination">
            <span th:if="${startPage > 1}">
                <a th:href="@{/admin/main/requests(page=${startPage - 10 > 0 ? startPage - 10 : 1}, name=${name}, phone=${phone}, email=${email}, date=${date}, status=${status})}">&lt;&lt;</a>
            </span>

            <span th:each="i : ${#numbers.sequence(startPage, endPage)}">
                <a th:href="@{/admin/main/requests(page=${i}, name=${name}, phone=${phone}, email=${email}, date=${date}, status=${status})}"
                   th:text="${i}" th:classappend="${i == currentPage} ? 'active' : ''">
                </a>
            </span>

            <span th:if="${endPage < totalPages}">
                <a th:href="@{/admin/main/requests(page=${endPage + 1}, name=${name}, phone=${phone}, email=${email}, date=${date}, status=${status})}">&gt;&gt;</a>
            </span>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="/js/menu-toggle.js"></script>
<script src="/js/submenu-toggle.js"></script>
</body>
</html>
